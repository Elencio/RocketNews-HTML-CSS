<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Merriweather+Sans:wght@400;500;700&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Merriweather+Sans:wght@400;500;700&family=Poppins:wght@300;600&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>RocketNews</title>
  </head>
  <body>
    <section>
      <div class="container-1">
        <header>
          <img src="./assets/logo.svg" alt="icon RocketNews" />
        </header>
        <main>
          <div class="container-1-1">
            <h3>atualize ideias e informações em 5 minutos.</h3>
            <span
              >tudo que você precisa saber para começar seu dia bem e
              informado</span
            >
            <p>
              noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. perfeito para se preparar para codar ☕
            </p>
          </div>

          <div class="container-1-2">
            <p>Insira o seu email:</p>
            <div class="form">
              <input
                type="email"
                id="input"
                placeholder="elenciocalado@gmail.com"
                required
              />
              <button><img src="./assets/send.svg" alt="" /></button>
            </div>
          </div>

          <div id="comment">
            <span>deixe-me ler primeiro</span
            ><img src="./assets/arrow-right.svg" />
          </div>
        </main>
      </div>
      <div class="container-2"></div>
    </section>
  </body>
</html>
